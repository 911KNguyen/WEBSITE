    <main class="container my-5">
        <h1 class="text-center mb-4">Order Your Gear</h1>
        <form id="orderForm" onsubmit="validation()">
            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product" class="form-control" required>
                    <option value="none">-- Select Product --</option>
                    <option value="gloves">Boxing Gloves</option>
                    <option value="shorts">Fight Shorts</option>
                    <option value="headgear">Headgear</option>
                </select>
                <small id="producterror" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" maxlength="100" required />
                <small id="nameerror" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="message">Message (optional):</label>
                <textarea id="message" name="message" class="form-control" maxlength="30" rows="2"
                    placeholder="Additional message"></textarea>
                <small id="message-error" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="date">Delivery Date:</label>
                <input type="date" id="date" name="date" class="form-control" required />
                <small id="dateerror" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="location">Delivery Address:</label>
                <textarea id="location" name="location" class="form-control" maxlength="500" rows="3"
                    required></textarea>
                <small id="locationerror" class="form-text text-danger"></small>
            </div>

            <button type="submit" class="btn btn-warning btn-block">
                Place Order
            </button>
        </form>
    </main>
